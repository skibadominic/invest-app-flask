{% extends "base.html" %}

{% block title %}Adicionar Renda Fixa{% endblock %}

{% block content %}
    <h1>Adicionar Renda Fixa</h1>
    <p>Adicione manualmente seu investimento (CDB, Tesouro, LCI, etc.).</p>

    <form action="/adicionar_renda_fixa" method="POST">
        <div>
            <label for="nome">Nome do Ativo (ex: CDB Banco Inter):</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="Tesouro Direto">Tesouro Direto</option>
                <option value="CDB">CDB</option>
                <option value="LCI/LCA">LCI/LCA</option>
                <option value="Renda Fixa - Outros">Renda Fixa - Outros</option>
            </select>
        </div>
        
        <div>
            <label for="perfil_alvo">Qual o perfil deste ativo?</label>
            <select id="perfil_alvo" name="perfil_alvo">
                <option value="Conservador">Conservador (Risco Baixo)</option>
                <option value="Moderado">Moderado (Risco Médio)</option>
            </select>
        </div>
        
        <div>
            <label for="tipo_rendimento">Tipo de Rendimento:</label>
            <select id="tipo_rendimento" name="tipo_rendimento">
                <option value="POS">Pós-Fixado (% do CDI)</option>
                <option value="PRE">Pré-Fixado (% ao ano)</option>
            </select>
        </div>
        <div>
            <label for="taxa">Taxa (ex: 110 para 110% CDI, ou 12.5 para 12.5% a.a.):</label>
            <input type="number" step="0.01" id="taxa" name="taxa" required>
        </div>
        
        <div>
            <label for="valor_investido">Valor Total Investido (R$):</label>
            <input type="number" step="0.01" id="valor_investido" name="valor_investido" required>
        </div>
        <div>
            <label for="data_compra">Data da Compra:</label>
            <input type="date" id="data_compra" name="data_compra" required>
        </div>
        <div>
            <button type="submit">Salvar Investimento</button>
        </div>
    </form>
{% endblock %}
